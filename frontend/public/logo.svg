<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="48" viewBox="0 0 140 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Text -->
  <text x="15" y="35" 
        font-family="Arial, sans-serif" 
        font-size="38" 
        font-weight="bold" 
        fill="url(#textGradient)"
        letter-spacing="2"
        filter="url(#glow)">AG1</text>
  
  <!-- Decorative Elements -->
  <path d="M100 24 C100 14, 120 14, 120 24" 
        stroke="url(#accentGradient)" 
        fill="none" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Dot accent -->
  <circle cx="125" cy="24" r="3" fill="url(#accentGradient)"/>
  
  <!-- Subtle underline -->
  <path d="M15 38 L85 38" 
        stroke="url(#accentGradient)" 
        stroke-width="1.5" 
        stroke-opacity="0.3"/>
</svg>
